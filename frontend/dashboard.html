<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <!-- Display the welcome message passed from app.py -->
    <h1>{{ welcome_message }}</h1>

    <h2>Data for HSHD_NUM #10</h2>
    <table border="1">
        <thead>
            <tr>
                <th>HSHD_NUM</th>
                <th>BASKET_NUM</th>
                <th>TRANSACTION_DATE</th>
                <th>PRODUCT_NUM</th>
                <th>DEPARTMENT</th>
                <th>COMMODITY</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
